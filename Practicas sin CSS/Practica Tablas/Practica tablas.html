<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <meta name="description" content="Este es una práctica en el que se crea una tabla con las especificaciones de dos ipods." />
    <meta name="keywords" content="tabla, 2GB, 4GB"/>
    <meta name="author" content="Juan Luis Reyna Jiménez"/>
</head>
<body>
    <table style="border-collapse: collapse; border: 1px">
    <tbody>
        <tr>
            <td style="border-left: 1px solid; border-top: 1px solid;"></td>
            <td colspan="3" style="border-left: 1px solid; border-top: 1px solid; text-align: center;"><img src="Imagenes/120_ipod.png" width="120" height="120"></td>
            <td colspan="2" style="border-left: 1px solid; border-top: 1px solid; border-right: 1px solid; text-align: center;"><img src="Imagenes/100_ipod.png" width="70" height="70"></td>

        </tr>


        <tr>
            <td style="border-left: 1px solid; border-right: 1px solid; border-top: 1px solid; text-align: center;">Capacidad</td>
            <td style="border-right: 1px solid; border-top: 1px solid;">2GB</td>
            <td style="border-right: 1px solid; border-top: 1px solid;">4GB</td>
            <td style="border-right: 1px solid; border-top: 1px solid;">8GB</td>
            <td style="border-top: 1px solid;">32GB</td>
            <td style="border-top: 1px solid; border-left: 1px solid; border-right: 1px solid;">2GB</td>
        </tr>

        <tr>
            <td style="border-right: 1px solid; border-top: 1px solid; border-left: 1px solid; text-align: center;">Colores</td>
            <td style="border-right: 1px solid; border-top: 1px solid;">Blanco</td>
            <td style="border-right: 1px solid; border-top: 1px solid;">
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <td style="border-top: 1px solid; text-align: center;">Negro</td>
            <td colspan="2" style="border-left: 1px solid; border-top: 1px solid; border-right: 1px solid;" >
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>

        <tr>
            <td style="border-right: 1px solid; border-top: 1px solid; border-left: 1px solid;">Pantalla</td>
            <td colspan="3" style="border-right: 1px solid; border-top: 1px solid; text-align: center;">3 pulgadas</td>
            <td colspan="2" style="border-top: 1px solid; border-right: 1px solid; text-align: center;">7 pulgadas</td>
        </tr>


        <tr>
            <td rowspan="2" style="border-right: 1px solid; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid;">Tiempo de Carga</td>
            <td colspan="3" rowspan="2" style="border-right: 1px solid; border-top: 1px solid; border-bottom: 1px solid; text-align: center;">1 hora</td>
            <td colspan="2" style="border-top: 1px solid; border-right: 1px solid; text-align: center;">5 horas</td>
        </tr>

        <tr>
            <td colspan="2" style="border-top: 1px solid; border-right: 1px solid; border-bottom: 1px solid; text-align: center;">30 minutos para 75%</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
